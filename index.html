<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
  <title>ajax-ex-boolflix</title>
</head>
<body>
  <header>
    <div class="nav-bar">
      <div class="nav-left">
        <ul>
          <li class="logo"><a href="#"><img src="img/boolflix.png" alt="logo"></a></li>
          <li class="selected"><a href="#">Home</a></li>
          <li><a href="#">Film</a></li>
          <li><a href="#">Serie TV</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <ul>
          <li class="wrapper">
            <div class="search">
              <input type="text" name="" value="" placeholder="Inserisci il titolo di un film o una serie TV">
              <a href="#"><i class="fas fa-search"></i></a>
              <select>
                <option value="it">Italiano</option>
                <option value="en">Inglese</option>
                <option value="fr">Francese</option>
                <option value="de">Tedesco</option>
                <option value="es">Spagnolo</option>
              </select>
            </div>
          </li>
          <li><a href="#">KIDS</a></li>
          <li><a href="#"><i class="fas fa-gift"></i></a></li>
          <li><a href="#"><i class="fas fa-bell"></i></a></li>
          <li class="user"><a href="#"><img src="img/ailequal.png" alt="user"></a></li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="results">
        <!-- handlebars -->
        <div class="movie result">
          <img src="https://image.tmdb.org/t/p/w154/pTpxQB1N0waaSc3OSn0e9oc8kx9.jpg" alt="poster">
          <h2>title</h2>
          <h3>origianl_title</h3>
          <div>
            <span>original_language type</span>
            <span>star</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <!-- empty -->
  </footer>

  <script id="movie" type="text/x-handlebars-template">
    <div class="movie result">
      <img src="https://image.tmdb.org/t/p/w154{{poster_path}}" alt="poster">
      <h2>{{title}}</h2>
      <h3>{{original_title}}</h3>
      <div>
        <span>{{original_language}} Film</span>
        <span>{{{star}}}</span>
      </div>
    </div>
  </script>
  <script id="tv-show" type="text/x-handlebars-template">
    <div class="tv-show result">
      <img src="https://image.tmdb.org/t/p/w154{{poster_path}}" alt="poster">
      <h2>{{name}}</h2>
      <h3>{{original_title}}</h3>
      <div>
        <span>{{original_language}} Serie TV</span>
        <span>{{{star}}}</span>
      </div>
    </div>
  </script>
  <script id="message" type="text/x-handlebars-template">
    <h2 class="message">{{message}}</h2>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
