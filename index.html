<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
  <title>ajax-ex-boolflix</title>
</head>
<body>
  <header>
    <h1>ajax-ex-boolflix</h1>
  </header>

  <main>
    <div class="container">
      <div class="search">
        <input type="text" name="" value="" placeholder="Inserisci il titolo di un film">
        <button>Cerca</button>
        <select>
          <option value="it">Italiano</option>
          <option value="en">Inglese</option>
          <option value="fr">Francese</option>
          <option value="de">Tedesco</option>
          <option value="es">Spagnolo</option>
        </select>
      </div>
      <ul class="movies">
        <!-- handlebars -->
      </ul>
    </div>
  </main>

  <footer>
    <!-- empty -->
  </footer>

  <script id="template" type="text/x-handlebars-template">
    <li>{{title}} {{original_title}} {{original_language}} {{vote_average}}</li>
  </script>
  <script id="test" type="text/x-handlebars-template">
    <div>
      {{test}}
    </div>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
